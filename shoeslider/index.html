<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="style.css">

</head>
<body>

        <div class="slider-container">

            <ul class="slider-items">
                <li class="item-1"><img src="./images/shoe1-Photoroom.png" alt=""></li>
            <li class="item-2"><img src="./images/shoe2-Photoroom.png" alt=""></li>
            <li class="item-3"><img src="./images/shoe5-Photoroom.png" alt=""></li>

            <li class="item-5"><img src="./images/shoe6-Photoroom.png" alt=""></li>
            </ul>
            <!--   slider navigation   -->
            <div class="slider-navigation">
                <button class="slider-nav prev"></button>
                <button class="slider-nav next"></button>
            </div>
        </div>
        <!--  -->
    </section>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.11.5/gsap.min.js"></script>

    <script src="script.js"></script>
